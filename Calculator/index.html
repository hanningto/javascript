<html lang="en">

    <meta charset="UTF-8" />

  <style>
    body,
    .jumbotron {
      padding: 30px;
    }
    .text-giant {
      font-size: 40px;
    }
  </style>
  <body>
    <div class="jumbotron">
      <h2>How much do pies costs</h2>
      <form>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="text"
            id="price"
            class="form-control"
            name="price"
            placeholder="price"
            value="0"
            oninput="calculator()"
          />
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <span id="lab" class="label label-primary quantity-label">1</span>
          <input
            type="number"
            class="form-control"
            name="quantity"
            placeholder="quantity"
            value="0"
            id="quantity"
            oninput="calculator()"
          />
          <!-- <input type="range" class="form-control" name="quantity" placeholder="quantity" value="1" min="1" max="10" step="1"> -->
        </div>
      </form>
      <!-- <button onclick="calculator()">add</button> -->

      <div id="total" class="text-right text-giant ">$0</div>
    </div>

    <script>
    // addEventListener("change", calculator)
      function calculator() {
        
        const priceInput = document.getElementById("price");
        const quantityInput = document.getElementById("quantity");
        const result = document.getElementById("total")
        const spanLabel = document.getElementById("lab")

        const totalInput = priceInput.value * quantityInput.value;
        console.log(totalInput);
      result.textContent = `$${totalInput}`
      spanLabel.textContent = `${quantityInput.value}`
      }
      // calculator()
    </script>
  </body>
